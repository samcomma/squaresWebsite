<!DOCTYPE html>
<html>
<head>
	<title>Squares</title>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1>The Square Demo</h1>
	<div class='squareContainer'>
		<div id='red' class='square'>
		</div>
		<div id='green' class='square'>
		</div>
		<div id='blue' class='square'>
		</div>
	</div>
	<hr />
	<div class='buttonContainer'>
		<button id='hideAllTheSquares'>Hide all the Squares</button>
		<button id='showAllTheSquares'>Show all the Squares</button>
		<button id='toggleRed'>Toggle Red Square</button>
		<button id='toggleGreen'>Toggle Green Square</button>
		<button id='toggleBlue'>Toggle Blue Square</button>
	</div>
</body>

<script type="text/javascript" src="script.js"></script>
	

</html>
